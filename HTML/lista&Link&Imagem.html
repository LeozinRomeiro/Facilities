<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de lista</title>
</head>
<body>
    <ul> <!-- Utiliza para lista sem ordenação -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol><!-- Ordena a lista -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p>Viste meu repositorio
        <a href="https://github.com/LEOzinRomeiro/" target="_blank">link do repo</a><!-- target="_blank" para abrir uma nova aba -->
    </p>
    <img src="/HTML/test.png" alt="image-teste-quebrada">
    <div>
        <img src="/HTML/teste.png" alt="image-teste-quebrada">
    </div>
</body>
</html>
