<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #area{
            width: 500px;
            height: 500px;
            background-color: black;
        }
    </style>
    <title>Teste</title>
    <script>
        $(document).ready(rodar)
        function rodar(){
            
        }
    </script>
</head>
<body>
    <p>Clica no quadrado que eu te informo a cor</p>
    <div id="area"></div>
    <p id="texto"></p>
</body>

<script>
    $("#area").click(()=>{
        $("#texto").text("Preto")
    })
    $("#area").mouseenter(()=>{
        $("#texto").text("Indentificando...")
    })
    $("#area").mouseleave(()=>{
        $("#texto").text("Volta la...")
    })
    $("#area").mousemove(()=>{
        $("#texto").text("Para...")
    })
    $("#texto").text("Teste")
</script>

</html>
