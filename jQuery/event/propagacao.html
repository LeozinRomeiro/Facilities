<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.7.1.min.js"></script>
    <style>
        div{border:1px solid red;padding: 10px;}
        p{border:1px solid blue;padding: 10px;}
        span{border:1px solid yellow;padding: 10px;}
    </style>
</head>

<body>
    <div>
        <p>
            Teste <br><br><br>
            <span>Span!</span>
        </p>
    </div>
</body>

<script>
    $("div").click(()=>(alert("Evento disparado no div")))
    $("p").click((event)=>(event.stopPropagation(),alert("Evento disparado no p")))
    $("span").click((event)=>(event.stopPropagation(),alert("Evento disparado no span")))
</script>
</html>
