        }
    </style>
    <title>Teste</title>
    <script>
        $(document).ready(rodar)
        function rodar(){
            
        }

        <div id="areaRed"></div>
    </div>
    <p id="texto"></p>
</body>

<script>

    $("#areaBlue").on({
        click:()=>{$("#texto").text("Preto")},
        mouseenter:()=>{$("#texto").text("Indentificando...")},
        mouseleave:()=>{$("#texto").text("Volta la...")}
    })

    $("#areaRed").click(()=>{
        $("#areaBlue").trigger("click")
    })

</script>
