<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.7.1.min.js"></script>
</head>

<body>
    <p id="texto"></p>
</body>

<script>
    let positionMouseX=0
    let positionMouseY=0
    $(document).mousemove((event)=>{
        positionMouseX = event.pageX
        positionMouseY = event.pageY
        $("#texto").text("Mouse x: " + positionMouseX + ", Mouse Y: " + positionMouseY)
        if(positionMouseX > 500)
            console.log("X maior que 500")
    })
</script>
</html>
